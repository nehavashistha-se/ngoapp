<div id="login">
 
  <div class="container">
      <div id="login-row" class="row ">
          <div id="login-column" class="col-md-12">
              <div id="login-box" class="col-md-12 shadow  p-3 bg-light rounded">
                  <form id="login-form" class="form" action="" method="post">
                      <h3 class="text-center ">Login</h3>
                      <div class="form-group">
                          <label for="username" >Username:</label><br>
                          <input type="text" name="username" id="username" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="password" >Password:</label><br>
                          <input type="text" name="password" id="password" class="form-control">
                      </div>
                      
                      <div class="form-group ">
                        <br>
                        <button type="submit" class="btn btn-md btn-primary float-left" title="Login">Login</button>
                        <button type="submit" class="btn btn-md btn-link float-right" title="Login">Register</button>
                    </div>
                  
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
